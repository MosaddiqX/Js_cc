<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coding Countdown</title>
  <script type="module" src="/src/main.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      background: radial-gradient(circle at top, #1a202c, #0a0f1d);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e5e7eb;
      padding: 1rem;
    }

    #countdown-card {
      background: linear-gradient(145deg, rgba(17, 24, 39, 0.95), rgba(10, 15, 29, 0.98));
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 1.5rem;
      padding: 2rem;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
    }

    .title-container {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0;
      letter-spacing: -0.025em;
      line-height: 1.2;
    }

    .text-gradient {
      background: linear-gradient(135deg, #6366f1, #60a5fa, #34d399);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 200% 200%;
      animation: gradient 5s ease infinite;
    }

    .countdown-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin: 1.5rem 0;
    }

    @media (min-width: 640px) {
      .countdown-grid {
        grid-template-columns: repeat(4, 1fr);
        gap: 1.5rem;
      }

      .countdown-box {
        padding: 1.5rem !important;
      }

      .countdown-number {
        font-size: 2.5rem !important;
      }

      #countdown-card {
        padding: 2.5rem;
      }
    }

    .countdown-box {
      background: linear-gradient(145deg, rgba(26, 32, 48, 0.95), rgba(14, 18, 29, 0.97));
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 1rem;
      padding: 1rem;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1),
        box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow:
        0 4px 6px -1px rgba(0, 0, 0, 0.5),
        0 2px 4px -1px rgba(0, 0, 0, 0.4),
        inset 0 1px 1px rgba(255, 255, 255, 0.05);
    }

    .countdown-box:hover {
      transform: translateY(-4px);
      box-shadow:
        0 20px 25px -5px rgba(0, 0, 0, 0.6),
        inset 0 1px 1px rgba(255, 255, 255, 0.1);
    }

    .countdown-box::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg,
          transparent,
          rgba(255, 255, 255, 0.05),
          transparent);
      animation: shine 3s infinite;
    }

    .countdown-number {
      font-size: 2rem;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      display: block;
      margin-bottom: 0.25rem;
    }

    .countdown-label {
      font-size: 0.875rem;
      font-weight: 500;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .motivational-message {
      text-align: center;
      font-size: 1.125rem;
      color: #d1d5db;
      margin: 2rem 0;
      line-height: 1.6;
      padding: 0 0.5rem;
    }

    footer {
      text-align: center;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.06);
      color: #9ca3af;
      font-size: 0.875rem;
    }

    .heart {
      color: #ef4444;
      display: inline-block;
      animation: beat 1.5s ease infinite;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes shine {
      0% {
        left: -100%;
      }

      20% {
        left: 100%;
      }

      100% {
        left: 100%;
      }
    }

    @keyframes beat {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.2);
      }

      100% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen p-6 bg-gray-900 text-gray-200">
  <div id="countdown-card"
    class="bg-gradient-to-b from-gray-800 to-black p-10 rounded-xl shadow-lg flex flex-col items-center space-y-6 w-full sm:w-3/4 lg:w-1/2">
    <h1 class="text-3xl sm:text-4xl font-bold text-center text-gray-200 tracking-tight">
      Countdown to <span class="text-gradient">Coding</span>
    </h1>

    <div class="countdown-grid">
      <div class="countdown-box">
        <span id="days" class="countdown-number">00</span>
        <span class="countdown-label">Days</span>
      </div>
      <div class="countdown-box">
        <span id="hours" class="countdown-number">00</span>
        <span class="countdown-label">Hours</span>
      </div>
      <div class="countdown-box">
        <span id="minutes" class="countdown-number">00</span>
        <span class="countdown-label">Minutes</span>
      </div>
      <div class="countdown-box">
        <span id="seconds" class="countdown-number">00</span>
        <span class="countdown-label">Seconds</span>
      </div>
    </div>

    <p id="motivational-message" class="text-center text-gray-400 text-lg sm:text-xl">
      Stay focused and keep pushing forward. You're just <span id="day">0</span> days away from your dream!
    </p>

    <footer class="text-sm text-gray-500 text-center pt-4 border-t border-gray-800">
      Made with <span class="heart">‚ù§</span> to keep you inspired. Keep going!
    </footer>
  </div>
</body>

</html>
